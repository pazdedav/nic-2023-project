configuration:
  AZURE_BICEP_FILE_EXPANSION: true

# Configure binding options
binding:
  targetName:
    - ResourceName
    - name
  targetType:
    - ResourceType
    - type

input:
  pathIgnore:
  # Exclude all files
  - 'infra/**'
  - '.ps-rule/**'
  - '.git/**'
  - '**'
  - '!.tests/*.tests.bicep'

rule:
  include:
    - Azure.Policy.*